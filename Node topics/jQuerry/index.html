<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "yellow");
            })
            $("input").blur(function () {
                $(this).css("background-color", "white");
            })
        })
    </script>

</head>

    <br> <br>

</body>

</html>
