<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            width: 300px;
            height: 200px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="jQuery.js"> </script>
    <script>
        $(document).ready(function () {

            $("#btn1").click(function () {
                $("#box").fadeIn(2000);
            });

        })
    </script>

</head>

<body>
    <h1>hello fade methods. </h1>
    <button id="btn1"> hide</button>

    <div id="box">
        <img  height="100px" src="nature.png" alt="alt">

    </div>
</body>

</html>
